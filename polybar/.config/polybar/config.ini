[colors]
; background = #1c1c1c
; background-alt = #373B41
; foreground = #1AACAC
; primary = #66ffff
; secondary = #6499E9
; alert = #A54242
; disabled = #FE0000

background = #aa252B48
background-alt = #373B41
foreground = #EEEEEE
primary = #EEEEEE
secondary = #6499E9
alert = #A54242
disabled = #FE0000
 
[bar/example]
width = 100%
height = 24pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

; separator = |
; separator-foreground = ${colors.disabled}

font-0 = CaskaydiaCove NF
;font-0 = monospace;2

modules-left = xworkspaces xwindow
modules-right = pulseaudio filesystem xkeyboard battery network eth
modules-center = date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.secondary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = ï‚  %percentage_used%%
label-mounted-foreground = ${colors.primary}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

;format-volume-prefix = î­µ
;format-volume-prefix-foreground = ${colors.primary}
format-volume = î­µ <label-volume>
format-volume-foreground = ${colors.primary}

label-volume = %percentage%%

label-muted = î¬¤
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = ó°Œ“ %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

;[network-base]
;type = internal/network
;interval = 5
;format-connected = <label-connected>
;format-disconnected = <label-disconnected>
;label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected
;
;[module/wlan]
;inherit = network-base
;interface-type = wireless
;label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

;[module/eth]
;inherit = network-base
;interface-type = wired
;label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/network]
type = internal/network

interface-type = wireless

interval = 3.0

udspeed-minwidth = 5

accumulate-stats = true

unknown-as-up = true

speed-unit = ''

;format-connected = <ramp-signal> <label-connected>
format-connected = <ramp-signal>

format-disconnected = <label-disconnected>

format-packetloss = <animation-packetloss> <label-connected>

label-connected =  %essid%
label-connected-foreground = #eefafa

; Default: (none)
label-disconnected = ó°¤®
label-disconnected-foreground = ${colors.disabled}

ramp-signal-0 = ó°¤«
ramp-signal-1 = ó°¤¯
ramp-signal-2 = ó°¤Ÿ
ramp-signal-3 = ó°¤¢
ramp-signal-4 = ó°¤¥
ramp-signal-5 = ó°¤¨

ramp-signal-foreground = ${colors.primary}

; Only applies if <animation-packetloss> is used
animation-packetloss-0 = âš 
animation-packetloss-0-foreground = #ffa64c
animation-packetloss-1 = ğŸ“¶
animation-packetloss-1-foreground = #000000
; Framerate in milliseconds
animation-packetloss-framerate = 500

[module/battery]
type = internal/battery
full-at = 99

low-at = 5

battery = BAT0
adapter = ADP1
poll-interval = 5

time-format = %H:%M

format-charging = <label-charging> <animation-charging> 

format-discharging = <label-discharging> <ramp-capacity>

label-charging = %percentage%%

label-discharging = %percentage%%

label-full = full

label-low = BATTERY LOW

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = ó°º
ramp-capacity-1 = ó°¼
ramp-capacity-2 = ó°¾
ramp-capacity-3 = ó°‚€
ramp-capacity-4 = ó°¹

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = ó°¢œ
animation-charging-1 = ó°‚†
animation-charging-2 = ó°‚ˆ
animation-charging-3 = ó°‚‰
animation-charging-4 = ó°‚‹
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = ï‰€
animation-discharging-1 = ï‰
animation-discharging-2 = ï‰‚
animation-discharging-3 = ï‰ƒ
animation-discharging-4 = ï‰„
; Framerate in milliseconds
animation-discharging-framerate = 500

; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/date]
type = internal/date
interval = 1

date = %a %b %d  %I:%M%P
date-alt = %Y-%m-%d %H:%M:%S

; date = %H:%M
; date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
